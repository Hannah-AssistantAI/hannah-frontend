name: Deploy Frontend to EC2

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 20m
          script: |
            cd ~/hannah/hannah-frontend
            
            # Get current commit on server
            SERVER_COMMIT=$(git rev-parse HEAD 2>/dev/null || echo "none")
            
            # Pull latest code
            git pull origin master
            
            # Get new commit after pull
            NEW_COMMIT=$(git rev-parse HEAD)
            
            # Check if code actually changed
            if [ "$SERVER_COMMIT" = "$NEW_COMMIT" ]; then
              echo "â­ï¸ Server already has latest code (commit: $NEW_COMMIT). Skipping rebuild."
              exit 0
            fi
            
            echo "ðŸ”„ Code changed: $SERVER_COMMIT -> $NEW_COMMIT"
            echo "ðŸ“¦ Rebuilding frontend container..."
            
            # Rebuild frontend container (from backend directory where docker-compose is)
            cd ~/hannah/hannah-backend
            docker-compose build --no-cache hannah-frontend
            docker-compose up -d hannah-frontend
            
            # Restart nginx
            docker-compose restart nginx-proxy
            
            echo "âœ… Frontend deployment completed!"
