name: Deploy Frontend to EC2

on:
  push:
    branches: [master, main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e

            FRONTEND_DIR=~/hannah/hannah-frontend/HANNAH-AI-LEARNING_ASSISTANT

            echo "ðŸš€ Deploying Frontend..."

            # Navigate to frontend directory
            if [ -d "$FRONTEND_DIR" ]; then
              cd $FRONTEND_DIR
              echo "ðŸ“‚ Pulling latest code..."
              git pull origin master
            else
              echo "ðŸ“‚ Cloning repository..."
              mkdir -p ~/hannah/hannah-frontend
              cd ~/hannah/hannah-frontend
              git clone https://github.com/Hannah-AssistantAI/hannah-frontend.git .
              cd HANNAH-AI-LEARNING_ASSISTANT
            fi

            echo "ðŸ“¦ Installing dependencies..."
            npm ci --legacy-peer-deps

            echo "ðŸ”¨ Building..."
            npm run build

            echo "ðŸ”„ Restarting frontend container..."
            cd ~/hannah/hannah-backend
            docker-compose build --no-cache hannah-frontend
            docker-compose up -d hannah-frontend
            docker-compose restart nginx-proxy

            echo "âœ… Frontend deployment completed!"
